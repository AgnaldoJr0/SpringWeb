<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Jedi</title>

    <link rel="stylesheet" th:href="@{/css/StyleJedi.css}">

</head>

<body>

<div th:if="${message}" th:text="${message}" th:class="${'alert ' + alertClass}"/>

<h1>Jedi forces</h1>

<table>
    <tr>
        <th class="name">Nome</thclass>
        <th class="lastname">Sobrenome</th>
    </tr>
    <tr th:each="jedi : ${allJedi}">
        <td th:text="${jedi.name}"> </td>
        <td th:text="${jedi.lastName}"> </td>
    </tr>
</table>

<br>

<a class="ButtonJedi" href="#" th:href="@{/new-jedi}">Criar um Jedi</a>

</body>
</html>

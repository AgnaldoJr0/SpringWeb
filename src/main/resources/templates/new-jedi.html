<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Jedi</title>
  <link rel="stylesheet" th:href="@{/css/StyleJedi.css}">

</head>
<body>

<h1>Novo Jedi</h1>

<form th:action="@{/jedi}" th:object="${jedi}" method="post">
  <input class="Button" type="text" name="name"     th:field="*{name}"     th:placeholder="Name"/> <br/>
  <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</span>
  <br/>

  <input class="Button" type="text" name="lastName" th:field="*{lastName}" th:placeholder="LastName"/> <br/>
  <span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">LastName Error</span>
  <br/>
  <button class="ButtonNewJedi" type="submit">Crie um novo Jedi</button>
</form>

<br>

<a class="ButtonJedi" th:href="@{/jedi}">Jedi forces</a>

</body>
</html>
